<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007acc;
        }
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            padding: 15px;
            margin: 10px 0;
            background: #e0e0e0;
            border-radius: 8px;
        }
        .project-list a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .project-list a:hover {
            color: #007acc;
        }
        .description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My GitHub Projects</h1>
        <p>Welcome to my project portfolio! Click on a project below to explore.</p>
        <ul class="project-list">
            <li>
                <a href="https://github.com/username/project1" target="_blank">Project 1</a>
                <p class="description">Brief description of Project 1.</p>
            </li>
            <li>
                <a href="https://github.com/username/project2" target="_blank">Project 2</a>
                <p class="description">Brief description of Project 2.</p>
            </li>
            <li>
                <a href="https://github.com/username/project3" target="_blank">Project 3</a>
                <p class="description">Brief description of Project 3.</p>
            </li>
            <!-- Add more projects as needed -->
        </ul>
    </div>
</body>
</html>
