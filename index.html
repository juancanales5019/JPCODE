<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Portfolio</title>
    <style>
        /* Resetting default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Header and Footer */
        header, footer {
            background-color: #007acc;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        /* Holy Grail Layout */
        .container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
        }

        /* Main content area */
        .main {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Project list */
        .project-list {
            list-style: none;
        }

        .project-list li {
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .project-list a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        .project-list a:hover {
            color: #005999;
        }

        .description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My GitHub Projects Portfolio</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#project1">Project 1</a></li>
                <li><a href="#project2">Project 2</a></li>
                <li><a href="#project3">Project 3</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </aside>
        <main class="main">
            <h2>Projects</h2>
            <ul class="project-list">
                <li id="project1">
                    <a href="https://github.com/username/project1" target="_blank">Project 1</a>
                    <p class="description">Description for Project 1.</p>
                </li>
                <li id="project2">
                    <a href="https://github.com/username/project2" target="_blank">Project 2</a>
                    <p class="description">Description for Project 2.</p>
                </li>
                <li id="project3">
                    <a href="https://github.com/username/project3" target="_blank">Project 3</a>
                    <p class="description">Description for Project 3.</p>
                </li>
                <!-- Add more projects as needed -->
            </ul>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 My GitHub Portfolio</p>
    </footer>
</body>
</html>
